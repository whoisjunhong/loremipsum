  <script>
    function onload() {
      document.getElementById("words").innerHTML = click();
      document.getElementById("head").innerHTML = click2();
    }
    function temp() {
      var temp = click();
      if (temp === null) {
        window.open("./progressbar.html", "_self");
      }
      document.getElementById("words").innerHTML = temp;
      document.getElementById("head").innerHTML = click2();
      setTimeout(() => {
        document.getElementById("tick").checked = false;
      }, 1000);
    }
  </script>
  <body onload="onload();" style="background-color: rgba(0, 0, 0, 0.13)">
    <div id="caughtya">
      <span
        style="
          position: relative;
          display: flex;
          justify-content: center;
          text-align: left;
          margin: auto;
          top: 30vh;
          font-size: 25px;
        "
        id="head"
        ><p></p
      ></span>

      <div id="captcha">
        <input type="checkbox" id="tick" onclick="temp()" />
        <span id="words"><p>hi</p></span>
        <img src="./img/captcha.png" alt="" id="imag" />
      </div>
    </div>
  </body>
