<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="img/catJAM.gif" type="image/gif" />
    <title>Super simple form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/gender.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div
              class="card shadow-2-strong card-registration"
              style="border-radius: 15px">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Super simple form</h3>
                <div class="row">
                  <div class="col-md-12 mb-12">
                  <label
                    class="form-label"
                    for="fullName"
                    style="margin-right: 5px"
                    >Full Name: &nbsp;</label>
                  <div id="container" required>
                    <button id="generate">+</button>
                  </div>
                  </div>
                </div>

                <div class="row" style="margin-top: 20px;">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
                    <div class="form-outline datepicker w-100">
                        <p>Enter your birthdate: &nbsp;</p>
                        <input type="text" id="birthDay" name="birthDay" placeholder="Day" size="3" readonly required>
                        <button id="startDay" style="margin-bottom: 10px;">Go</button><br>
                        <input type="text" id="birthMonth" name="birthMonth" size="10"placeholder="Month" readonly required>
                        <button id="startMonth" style="margin-bottom: 10px;">Go</button><br>
                        <input type="text" id="birthYear" name="birthYear" size="4" placeholder="Year" readonly required>
                        <button id="startYear">Go</button><br>
                    </div>
                  </div>

                  <div class="col-md-6 mb-4">
                    <h6 class="mb-2 pb-1">Gender:</h6>

                    <p id>
                      Are you a
                      <strong
                        ><i><span id="grand"></span></i></strong
                      >?
                    </p>
                    <div style="display: flex">
                      <p style="margin: 0%; position: table">
                        If not, hit
                        <button
                          onclick="document.getElementById('grand').innerHTML = rand_string();"
                        >
                          Refresh
                        </button>
                      </p>
                    </div>
                  </div>
                </div>
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input type="text" id="asciiEmail" name="asciiEmail" size="3" placeholder="Ascii" required>
                        <button id="convert">Go</button><br>
                        <label class="form-label" for="emailAddress" style="margin-top: 10px;">Type your Email in ASCII: &nbsp; </label>
                        <p id="emailResult"></p>
                      </div>
                    </div>
                   <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input
                      type="tel"
                      id="phoneNumber"
                      readonly
                      required
                    />
                    <label class="form-label" for="phoneNumber"
                      >Phone Number
                    </label>
                    <button id="playGame" style="margin-top: 10px;">Play Game</button>
                    <p></p>
                    <!-- <a
                      href="./js/javascript-tetris/index.html"
                      target="”_blank”"
                      >Play a free game while youre at it! You deserve a
                      break!</a
                    > -->
                  </div>
                </div>
              </div>

                  <!-- <div class="row">
                    <div class="col-12">
                      <select class="select form-control-lg">
                        <option value="1" disabled>Choose option</option>
                        <option value="2">Subject 1</option>
                        <option value="3">Subject 2</option>
                        <option value="4">Subject 3</option>
                      </select>
                      <label class="form-label select-label"
                        >Choose option</label
                      >
                    </div>
                  </div> -->

                  <div class="row">
                  <div class="mt-4 pt-2">
                    <div class="sb">
                      <div id="submit-btn">
                        <input
                          class="btn btn-primary btn-lg"
                          type="submit"
                          value="Submit"
                          style="cursor: default"
                          onclick="alert('This is not the right submit button! 1/5')"
                        />
                      </div>
                      <div id="submit-btn2">
                        <input
                          class="btn btn-primary btn-lg"
                          type="submit"
                          value="Submit"
                          style="cursor: default"
                          onclick="alert('Nah man, try again! 2/5')"
                        />
                      </div>
                    </div>
                  </div>
                </div>

              <div id="submit-btn3">
                <input
                  class="btn btn-primary btn-lg"
                  type="submit"
                  value="Submit"
                  style="cursor: default"
                  onclick="alert('Nah man, try again! 3/5')"
                />
              </div>
            </div>
      </div>

      <div id="submit-btn4">
        <input
          class="btn btn-primary btn-lg"
          type="submit"
          value="Submit"
          style="cursor: default"
          onclick="window.open('http://www.donothingfor2minutes.com/');
        alert('Glad you had a short wait! 4/5')"
          formtarget="_blank"
        />
      </div>
    </section>

    <div id="submit-btn5">
      <input
        class="btn btn-primary btn-lg"
        type="submit"
        value="Submit"
        style="cursor: default"
        onclick="window.location.href='./submission.html'"
      />
    </div>
  </body>
</html>
